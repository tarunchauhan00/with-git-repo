<!DOCTYPE html>
<html>
<head>

    body { font-family: sans-serif; text-align: center; padding: 4rem; }

<body>

  <p>Click below to start documenting a new project.</p>
  <button id="newProj">Start New Project Documentation</button>

  <script>
    document.getElementById('newProj').onclick = () => {
      // ask for the GitHub repo URL
      const raw = prompt(
        "Enter the GitHub repo URL where you'd like to store docs:\n(e.g. https://github.com/yourâ€‘org/yourâ€‘repo)"
      );
      if (!raw) return;
      // encode and redirect into the CMS
      const repo = encodeURIComponent(raw);
      window.location.href = `/admin/index.html?repo=${repo}`;
    };
  </script>
</body>
</html>
